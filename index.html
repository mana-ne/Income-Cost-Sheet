<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Household Income & Cost Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    // Helper: month string
    const getMonthString = (date) =>
      date.toLocaleString('en-US', { month: 'long', year: 'numeric' });

    // Current and next month
    const currentDate = new Date();
    const currentMonth = getMonthString(currentDate);
    const nextMonth = getMonthString(new Date(
      currentDate.getFullYear(), currentDate.getMonth() + 1, 1
    ));

    // Fallback for UUID (in case browser misses crypto.randomUUID)
    const uuid = () => (crypto?.randomUUID ? crypto.randomUUID() :
      'id-' + Math.random().toString(36).slice(2) + Date.now());

    const STORAGE_KEY = 'household_app_state_v1';

    const loadSaved = () => {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}'); }
      catch { return {}; }
    };

    const App = () => {
      const saved = loadSaved();

      const [allMonthsData, setAllMonthsData] = useState(
        saved.allMonthsData || {
          [currentMonth]: {
            income: [
              { id: uuid(), description: 'Paycheck 1', amount: 2500 },
              { id: uuid(), description: 'Freelance Work', amount: 750 },
            ],
            costs: [
              { id: uuid(), description: 'Groceries', amount: 450 },
              { id: uuid(), description: 'Internet Bill', amount: 60 },
            ],
            fixedCostsApplied: false,
          },
          [nextMonth]: { income: [], costs: [], fixedCostsApplied: false }
        }
      );

      const [selectedMonth, setSelectedMonth] = useState(
        saved.selectedMonth || currentMonth
      );

      const [fixedCosts, setFixedCosts] = useState(
        saved.fixedCosts || [
          { id: uuid(), description: 'Rent', amount: 1200 },
          { id: uuid(), description: 'Utilities', amount: 120 },
        ]
      );

      // Simple modal
      const [modal, setModal] = useState({ isOpen: false, type: null, title: '', message: '' });

      // Auto save
      useEffect(() => {
        localStorage.setItem(
          STORAGE_KEY,
          JSON.stringify({ allMonthsData, selectedMonth, fixedCosts })
        );
      }, [allMonthsData, selectedMonth, fixedCosts]);

      const currentMonthData = allMonthsData[selectedMonth] || { income: [], costs: [], fixedCostsApplied: false };

      const handleUpdateMonthData = (dataUpdater) => {
        setAllMonthsData(prevData => ({
          ...prevData,
          [selectedMonth]: dataUpdater(prevData[selectedMonth])
        }));
      };

      const handleAddItem = (type, newItem) => {
        if (!newItem.description || !newItem.amount) return;
        const itemWithId = { ...newItem, id: uuid(), amount: parseFloat(newItem.amount) };
        handleUpdateMonthData(monthData => ({
          ...monthData,
          [type]: [...monthData[type], itemWithId]
        }));
      };

      const handleDeleteItem = (type, itemId) => {
        handleUpdateMonthData(monthData => ({
          ...monthData,
          [type]: monthData[type].filter(item => item.id !== itemId)
        }));
      };

      const handleEditItem = (type, itemId, field, value) => {
        handleUpdateMonthData(monthData => ({
          ...monthData,
          [type]: monthData[type].map(item =>
            item.id === itemId
              ? { ...item, [field]: field === 'amount' ? parseFloat(value) || 0 : value }
              : item
          )
        }));
      };

      const handleAddMonthClick = () => {
        setModal({
          isOpen: true,
          type: 'prompt',
          title: 'Add New Month',
          message: 'Enter the month and year (e.g., October 2025):'
        });
      };

      const handleAddMonthSubmit = (newMonthName) => {
        const name = (newMonthName || '').trim();
        if (!name) return;
        if (!allMonthsData[name]) {
          setAllMonthsData(prev => ({
            ...prev,
            [name]: { income: [], costs: [], fixedCostsApplied: false }
          }));
          setSelectedMonth(name);
        } else {
          setModal({
            isOpen: true,
            type: 'alert',
            title: 'Error',
            message: 'This month already exists!'
          });
        }
      };

      const handleApplyFixedCosts = () => {
        if (currentMonthData.fixedCostsApplied) {
          setModal({
            isOpen: true,
            type: 'alert',
            title: 'Notice',
            message: 'Fixed costs have already been applied to this month.'
          });
          return;
        }
        const fixedCostsWithNewIds = fixedCosts.map(fc => ({ ...fc, id: uuid() }));
        handleUpdateMonthData(monthData => ({
          ...monthData,
          costs: [...monthData.costs, ...fixedCostsWithNewIds],
          fixedCostsApplied: true
        }));
      };

      const closeModal = () => setModal({ isOpen: false, type: null, title: '', message: '' });

      const { totalIncome, totalCosts, netBalance } = useMemo(() => {
        const income = currentMonthData.income.reduce((acc, item) => acc + (item.amount || 0), 0);
        const costs = currentMonthData.costs.reduce((acc, item) => acc + (item.amount || 0), 0);
        return { totalIncome: income, totalCosts: costs, netBalance: income - costs };
      }, [currentMonthData]);

      // Export / Import / Reset
      const handleExport = () => {
        const data = JSON.stringify({ allMonthsData, selectedMonth, fixedCosts }, null, 2);
        const blob = new Blob([data], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `household-data-${Date.now()}.json`;
        a.click();
        URL.revokeObjectURL(url);
      };

      const handleImport = (file) => {
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const parsed = JSON.parse(reader.result);
            setAllMonthsData(parsed.allMonthsData || {});
            setSelectedMonth(parsed.selectedMonth || currentMonth);
            setFixedCosts(parsed.fixedCosts || []);
          } catch {
            alert('Invalid file');
          }
        };
        reader.readAsText(file);
      };

      const handleReset = () => {
        if (confirm('Reset all data?')) {
          localStorage.removeItem(STORAGE_KEY);
          location.reload();
        }
      };

      return (
        <div className="min-h-screen font-sans text-gray-800 p-4 sm:p-6 lg:p-8">
          {modal.isOpen && (
            <Modal
              type={modal.type}
              title={modal.title}
              message={modal.message}
              onClose={closeModal}
              onSubmit={handleAddMonthSubmit}
            />
          )}

          <div className="max-w-7xl mx-auto">
            <header className="mb-8">
              <h1 className="text-4xl font-bold text-slate-800 text-center">Income & Cost Sheet</h1>

              <div className="mt-4 flex flex-wrap items-center justify-center gap-3">
                <button onClick={handleExport} className="p-2 px-4 bg-slate-700 text-white rounded-lg">Export JSON</button>
                <label className="p-2 px-4 bg-slate-200 rounded-lg cursor-pointer">
                  Import JSON
                  <input type="file" accept="application/json" className="hidden"
                    onChange={(e) => e.target.files[0] && handleImport(e.target.files[0])} />
                </label>
                <button onClick={handleReset} className="p-2 px-4 bg-red-500 text-white rounded-lg">Reset</button>
              </div>

              <MonthNavigator
                months={Object.keys(allMonthsData)}
                selectedMonth={selectedMonth}
                onSelectMonth={setSelectedMonth}
                onAddMonth={handleAddMonthClick}
              />
            </header>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
              <SummaryCard title="Total Income" amount={totalIncome} color="text-green-500" />
              <SummaryCard title="Total Costs" amount={totalCosts} color="text-red-500" />
              <SummaryCard title="Net Balance" amount={netBalance} color={netBalance >= 0 ? 'text-blue-500' : 'text-orange-500'} />
            </div>

            <FixedCostsManager
              fixedCosts={fixedCosts}
              setFixedCosts={setFixedCosts}
              onApply={handleApplyFixedCosts}
              canApply={!currentMonthData.fixedCostsApplied}
            />

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-8">
              <TransactionSection title="Income" type="income" items={currentMonthData.income}
                onAddItem={handleAddItem} onDeleteItem={handleDeleteItem}
                onEditItem={handleEditItem} total={totalIncome} color="green" />
              <TransactionSection title="Costs" type="costs" items={currentMonthData.costs}
                onAddItem={handleAddItem} onDeleteItem={handleDeleteItem}
                onEditItem={handleEditItem} total={totalCosts} color="red" />
            </div>
          </div>
        </div>
      );
    };

    const Modal = ({ type, title, message, onClose, onSubmit }) => {
      const [inputValue, setInputValue] = useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        if (type === 'prompt' && onSubmit) onSubmit(inputValue);
        onClose();
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-4">
          <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md">
            <h2 className="text-2xl font-bold text-slate-800 mb-4">{title}</h2>
            <p className="text-slate-600 mb-6">{message}</p>
            <form onSubmit={handleSubmit}>
              {type === 'prompt' && (
                <input
                  type="text"
                  value={inputValue}
                  onChange={(e) => setInputValue(e.target.value)}
                  className="w-full p-3 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4"
                  autoFocus
                  required
                />
              )}
              <div className="flex justify-end gap-3">
                <button type="button" onClick={onClose}
                  className="p-2 px-4 bg-slate-200 text-slate-700 font-semibold rounded-lg hover:bg-slate-300 transition">
                  Cancel
                </button>
                <button type="submit"
                  className="p-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition">
                  {type === 'prompt' ? 'Submit' : 'OK'}
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    };

    const MonthNavigator = ({ months, selectedMonth, onSelectMonth, onAddMonth }) => (
      <div className="mt-4 flex flex-col sm:flex-row items-center justify-center gap-4 p-4 bg-white rounded-xl shadow-md">
        <label htmlFor="month-select" className="font-semibold text-slate-600">Current Month:</label>
        <select
          id="month-select"
          value={selectedMonth}
          onChange={(e) => onSelectMonth(e.target.value)}
          className="p-2 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          {months.map(month => <option key={month} value={month}>{month}</option>)}
        </select>
        <button onClick={onAddMonth}
          className="p-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-transform hover:scale-105">
          + Add Month
        </button>
      </div>
    );

    const FixedCostsManager = ({ fixedCosts, setFixedCosts, onApply, canApply }) => {
      const [description, setDescription] = useState('');
      const [amount, setAmount] = useState('');

      const handleAdd = (e) => {
        e.preventDefault();
        if (description && amount) {
          setFixedCosts([...fixedCosts, { id: uuid(), description, amount: parseFloat(amount) }]);
          setDescription(''); setAmount('');
        }
      };

      const handleDelete = (id) => setFixedCosts(fixedCosts.filter(fc => fc.id !== id));

      return (
        <div className="bg-white rounded-xl shadow-lg p-6">
          <h2 className="text-2xl font-bold text-slate-800 mb-4">Manage Fixed Costs</h2>
          <form onSubmit={handleAdd} className="flex flex-col sm:flex-row gap-3 mb-4">
            <input type="text" value={description}
              onChange={e => setDescription(e.target.value)} placeholder="Description (e.g., Rent)"
              className="flex-grow p-3 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
            <input type="number" value={amount}
              onChange={e => setAmount(e.target.value)} placeholder="Amount"
              className="w-full sm:w-32 p-3 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"
              required min="0" step="0.01" />
            <button type="submit"
              className="p-3 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition-transform hover:scale-105">
              Add Fixed Cost
            </button>
          </form>
          <ul className="space-y-2 mb-4">
            {fixedCosts.map(fc => (
              <li key={fc.id} className="flex justify-between items-center p-2 bg-slate-100 rounded-lg">
                <span>{fc.description} - ${Number(fc.amount).toLocaleString()}</span>
                <button onClick={() => handleDelete(fc.id)} className="text-slate-400 hover:text-red-500 transition-colors" title="Delete">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
              </li>
            ))}
          </ul>
          <button onClick={onApply} disabled={!canApply}
            className="w-full p-3 bg-emerald-500 text-white font-bold rounded-lg shadow-md hover:bg-emerald-600 disabled:bg-slate-300 disabled:cursor-not-allowed transition">
            {canApply ? 'Apply Fixed Costs to Current Month' : 'Fixed Costs Already Applied'}
          </button>
        </div>
      );
    };

    const SummaryCard = ({ title, amount, color }) => (
      <div className="bg-white p-6 rounded-xl shadow-md transition-transform hover:scale-105">
        <h2 className="text-lg font-semibold text-slate-600 mb-2">{title}</h2>
        <p className={`text-4xl font-bold ${color}`}>${Number(amount).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</p>
      </div>
    );

    const TransactionSection = ({ title, type, items, onAddItem, onDeleteItem, onEditItem, total, color }) => {
      const [newItem, setNewItem] = useState({ description: '', amount: '' });

      const handleNewItemChange = (e) => {
        const { name, value } = e.target;
        setNewItem(prev => ({ ...prev, [name]: value }));
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        onAddItem(type, newItem);
        setNewItem({ description: '', amount: '' });
      };

      const headerColor = color === 'green' ? 'bg-green-500' : 'bg-red-500';
      const focusColor = color === 'green' ? 'focus:ring-green-400' : 'focus:ring-red-400';
      const buttonColor = color === 'green' ? 'bg-green-500 hover:bg-green-600' : 'bg-red-500 hover:bg-red-600';

      return (
        <div className="bg-white rounded-xl shadow-lg overflow-hidden">
          <header className={`p-4 ${headerColor}`}><h2 className="text-2xl font-bold text-white">{title}</h2></header>
          <div className="p-6">
            <form onSubmit={handleSubmit} className="flex flex-col sm:flex-row gap-3 mb-6">
              <input type="text" name="description" value={newItem.description}
                onChange={handleNewItemChange} placeholder="Description"
                className={`flex-grow p-3 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 ${focusColor}`} required />
              <input type="number" name="amount" value={newItem.amount}
                onChange={handleNewItemChange} placeholder="Amount"
                className={`w-full sm:w-32 p-3 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 ${focusColor}`} required min="0" step="0.01" />
              <button type="submit"
                className={`p-3 text-white font-semibold rounded-lg shadow-md transition-transform hover:scale-105 ${buttonColor}`}>Add</button>
            </form>

            <div className="overflow-x-auto">
              <table className="w-full text-left">
                <thead>
                  <tr className="border-b border-slate-200">
                    <th className="p-3 text-slate-600 font-semibold">Description</th>
                    <th className="p-3 text-slate-600 font-semibold text-right w-36">Amount</th>
                    <th className="p-3 text-center w-16"></th>
                  </tr>
                </thead>
                <tbody>
                  {items.length > 0 ? items.map(item => (
                    <EditableRow key={item.id} item={item} type={type}
                      onDeleteItem={onDeleteItem} onEditItem={onEditItem}
                      focusColor={focusColor} />
                  )) : (
                    <tr><td colSpan="3" className="p-4 text-center text-slate-400">No items added yet.</td></tr>
                  )}
                </tbody>
                <tfoot>
                  <tr className="border-t-2 border-slate-300">
                    <td className="p-4 text-lg font-bold text-right">Total:</td>
                    <td className="p-4 text-lg font-bold text-right">
                      ${Number(total).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                    </td>
                    <td></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      );
    };

    const EditableRow = ({ item, type, onDeleteItem, onEditItem, focusColor }) => {
      const handleBlur = (field, e) => onEditItem(type, item.id, field, e.target.value);
      const handleKeyDown = (e) => { if (e.key === 'Enter') e.target.blur(); };

      return (
        <tr className="border-b border-slate-200 hover:bg-slate-50">
          <td className="p-3">
            <input type="text" defaultValue={item.description}
              onBlur={(e) => handleBlur('description', e)} onKeyDown={handleKeyDown}
              className={`w-full bg-transparent p-1 rounded-md focus:bg-white focus:outline-none focus:ring-2 ${focusColor}`} />
          </td>
          <td className="p-3 text-right">
            <input type="number" defaultValue={item.amount}
              onBlur={(e) => handleBlur('amount', e)} onKeyDown={handleKeyDown}
              className={`w-full bg-transparent text-right p-1 rounded-md focus:bg-white focus:outline-none focus:ring-2 ${focusColor}`} min="0" step="0.01" />
          </td>
          <td className="p-3 text-center">
            <button onClick={() => onDeleteItem(type, item.id)} className="text-slate-400 hover:text-red-500 transition-colors" aria-label="Delete item" title="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
            </button>
          </td>
        </tr>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
